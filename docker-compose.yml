version: '3.8'

services:
  psx:
    build: .
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      # Persist data between runs
      - ./data:/app/data
      - ./output:/app/output
      - ./logs:/app/logs
    # Override command for different operations:
    #
    # Scrape a company:
    #   docker-compose run psx scrape OGDC
    #
    # Analyze a stock:
    #   docker-compose run psx analyze OGDC --output markdown
    #
    # List companies:
    #   docker-compose run psx list
